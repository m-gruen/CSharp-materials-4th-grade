<mat-sidenav-container>
  <mat-sidenav #drawer
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="(isNotHandset$ | async)">
    @if (isNotHandset$ | async) {
      <mat-toolbar class="title-container">
        <span>{{ title }}</span>
      </mat-toolbar>
    }
    <mat-nav-list>
      <app-nav-item route="news" [iconName]="'newspaper'">News</app-nav-item>
      <app-nav-item route="exhibits" [iconName]="'museum'">Exhibits</app-nav-item>
      <app-nav-item route="exhibit-edit" [iconName]="'construction'">Modification</app-nav-item>
      <app-nav-item route="contact" [iconName]="'alternate_email'" >Contact</app-nav-item>
      @if (isHandset$ | async) {
        @if (authService.isLoggedIn()) {
          <a mat-list-item href="#" (click)="handleLogout($event)">
            <mat-icon matListItemIcon fontIcon="logout">Logout</mat-icon>
            Logout
          </a>
        } @else {
          <a mat-list-item href="#" (click)="handleLogin($event)">
            <mat-icon matListItemIcon fontIcon="login">Login</mat-icon>
            Login
          </a>
        }
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="sticky-toolbar">
      @if (isHandset$ | async) {
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <div class="title-container">
          <span>{{ title }}</span>
        </div>
      } @else {
        @if (authService.isLoggedIn()) {
          <button class="login-logout-button" matButton="filled" (click)="handleLogout()">Logout</button>
        } @else {
          <button class="login-logout-button" matButton="filled" (click)="handleLogin()">Login</button>
        }
      }
    </mat-toolbar>
    <div id="main-container">
      <router-outlet/>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
