<div class="container">
  <button matButton="elevated" (click)="greet()" class="greet-btn">Greet</button>
  <app-greeting-instructions
    #instructions
    [notStarted]="greetedPeople().length === 0"/>

  @for (person of greetedPeople(); track $index) {
    <app-greeting-display
      [name]="person"
      (onClicked)="handelDisplayClicked($event)"/>
  } @empty {
    <span>No one has been greeted yet!</span>
  }
</div>
