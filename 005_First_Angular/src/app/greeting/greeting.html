<div class="container">
  <p>
    @let name = currentName();
    @if (name.length < 10) {
      <span>Hello {{ currentName() }}</span>
    } @else {
      <span>Bye {{ currentName() }}</span>
    }
  </p>
  <button matButton="tonal" (click)="greet()">Greet</button>
  <ul>
    @for (name of greetedPeople(); track $index) {
      <li>{{ name }}</li>
    } @empty {
      <span>Nobody has been greeted yet.</span>
    }
  </ul>
</div>
