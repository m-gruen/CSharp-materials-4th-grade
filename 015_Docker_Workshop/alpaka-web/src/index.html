<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alpaka Herd Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-body-tertiary">
    <main class="container py-4 py-lg-5">
        <section class="row g-4">
            <div class="col-12">
                <div class="card shadow-sm border-0">
                    <div class="card-body d-flex flex-column flex-lg-row justify-content-between align-items-lg-center gap-2">
                        <div>
                            <p class="text-uppercase text-secondary small fw-semibold mb-1">Docker Workshop</p>
                            <h1 class="h3 mb-0">Alpaka Herd Dashboard</h1>
                        </div>
                        <span id="serviceBadge" class="badge text-bg-primary fs-6">Loading API...</span>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-7">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Current Herd</h2>
                        <p id="emptyState" class="text-body-secondary mb-0">No alpaka loaded yet.</p>
                        <div class="table-responsive d-none" id="tableWrapper">
                            <table class="table table-striped align-middle mb-0">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Age</th>
                                        <th>Color</th>
                                    </tr>
                                </thead>
                                <tbody id="herdTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-12 col-lg-5">
                <div class="card shadow-sm border-0 h-100">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Add Alpaka</h2>
                        <form id="alpakaForm" class="row g-3">
                            <div class="col-12">
                                <label for="nameInput" class="form-label">Name</label>
                                <input id="nameInput" name="name" type="text" class="form-control" maxlength="40" required>
                            </div>
                            <div class="col-6">
                                <label for="ageInput" class="form-label">Age</label>
                                <input id="ageInput" name="age" type="number" min="0" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label for="colorInput" class="form-label">Color</label>
                                <input id="colorInput" name="color" type="text" class="form-control" maxlength="40" required>
                            </div>
                            <div class="col-12">
                                <button type="submit" class="btn btn-primary w-100">Add to Herd</button>
                            </div>
                        </form>
                        <div id="formAlert" class="alert mt-3 d-none" role="alert"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="app.js" defer></script>
</body>
</html>
